<!DOCTYPE html>
<html lang="en" ng-app>
  <link href="../../css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="css/index.less">
  <head><title></title></head>
  <body>
	<h1>hello, i'm an element and construct loader</h1>
	<div ng-controller='LoaderController'>
	  <div class="alert alert-block" style="display:none">  
		<a class="close" data-dismiss="alert">x</a>  
		<h4 class="alert-heading">{{ error_header }}</h4>  
		<span class="text">{{ error }}</span>
	  </div>	  
	  <ol>
		<li ng-repeat="loaded in loaded_objects"> {{ loaded.id }} </li>
	  </ol>
	</div>	
  </body>
  <script src="../../js/vendor/jquery.min.js" type="text/javascript"></script>
  <script src="../../js/vendor/underscore.min.js" type="text/javascript"></script>
  <script src="../../js/vendor/backbone.min.js" type="text/javascript"></script>
  <script src="../../js/vendor/bootstrap.min.js" type="text/javascript"></script>  
  <script type="text/javascript" src="../../js/webbox-backbone.js"></script>
  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
</html>
